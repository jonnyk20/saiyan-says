<!DOCTYPE html>
<html>
<head>
<title>Saiyan Says</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="../../jquery-3.2.1.min.js"></script>
<script src="../../jquery-ui-1.12.1/jquery-ui.min.js"></script>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script> -->
<script src="script.js"></script>

<link rel="stylesheet" type="text/css" href="../../bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">

<div class="row top-row">
  <div class="col-md-12 game-header">
  Title
  </div>
</div>

<div class="row mid-row">

  <div class="col-md-7 game-screen">

      <div class="row health-bars">
        <div class="col-md-6 half">
          <div> Player Health </div>
          <div class="healthBarContainer">
              <div class="healthBar bg-success" id="playerHealthBar" data-p="100" >
              </div>
          </div>
        </div>
         <div class="col-md-6 half">
            <div> Enemy Health </div>
            <div class="healthBarContainer">
              <div class="healthBar bg-warning" id="enemyHealthBar" data-p="100" syle="min-width: 1em">
              </div>
            </div>           
        </div>
      </div>


      <div class="row">
        <div class="col-md-12 fight-ring">

          <div class="fighter-space figther-1">
            <img src="./images/goku/goku-basic.png"  id="player-image" height="100" width="100">
            
          </div>

          <div class="fighter-space figther-2">
            <img src="./images/frieza/frieza-basic.png"  id="enemy-image" height="100" width="100">
          </div>

        </div>
      </div>


  </div>

  <div class="col-md-5 game-control">
    <div class="row">
      <div class="button-group">
        <div data-i=0 class="simon element attack">Attack</div>
      </div>
    </div>
      
    <div class="row">
      <div class="button-group">
        <div data-i=1 class="simon element block">Block</div>
        <div data-i=2 class="simon element blast">Blast</div>
      </div>
    </div>

      <div class="button-group">
      <div data-i=3 class="simon element dodge">Dodge</div>
      </div>
  





  </div>

</div>

<div class="row bottom-row">
  <div class="col-md-12 game-settings">
    <div  class="gameInfo" id="restart"/> Start</div>
    <div class="gameInfo"> Mode: <span id="mode">Easy</span> </div>
    <div class="gameInfo"> Enemy Health: <span id="enemyHealth">0</span> </div>
    <div class="gameInfo"> Player Health: <span id="playerHealth">0</span> </div>
    <div class="gameInfo"> Input Count: <span id="in-count">0</span> </div>
    <div class="gameInfo"> Turn: <span id="turn">Demo</span> </div> 
    <div  class="gameInfo" id="diff"/> Change Mode</div>
    <button class="btn btn-default" id="testButton"> Test</button>
  </div>
</div>






  

</div>
</body>
</html>
